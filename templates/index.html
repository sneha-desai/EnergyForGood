<!DOCTYPE html>
<html>
 <head>
   <meta charset="UTF-8">
   <title>Energy4Good</title>
     <link rel="icon" href="https://cleanchoiceenergy.com/assets/img/how-it-works-2.png">
 </head>
 <style>
    h1, h2, body{
         text-align: center;
         font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif
    }
    .titles{
        background-color: darkslategrey;
        color: white;
        padding: 10px;
      }

    input[type="text"]{
        font-size: 100px
    }

    input[type="submit"] {
        background: url(http://www.freepngimg.com/thumb/submit_button/25387-5-submit-button-clipart-thumb.png);
        width: 200px; /* width of image */
        height: 50px; /* height of image */
        border: 0;
    }
 </style>
 <body style="background: url(https://www.arup.com/-/media/rates-rubbish-and-climate-leadership_smart-green-city_istock-542569686_2000x1125.jpg?h=1125&la=en&w=2000&hash=379284C1EA3DA9701451073AECD1AA3A228E60FF); background-size: 100%; height: 100%">
    <h1 class="titles">Energy4Good</h1>
    <h2>Enter your home specifications: </h2>

    <form name="submission" action= "/results" method="POST">
        Location:
        <select name="location">
            <option value="california">California</option>
        </select>
        <br>

        Number of Panels:
        <select name="panels">
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
            <option value="35">35</option>
        </select>
        <br>

        Number of Turbines:
        <select name="turbines">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <br>

        Number of Batteries:
        <select name="batteries">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <br>
         <input type="submit" value="">
    </form>
 </body>
</html>
