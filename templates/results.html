  <div id="myDiv"></div>
  <script>
    console.log({{x_list}})
    var trace1 = {

        name: 'Solar Energy',
        type: 'bar'
    };

     var trace2 = {

    };

     var trace3 =
     {

        type: 'bar'
    };

      var trace4 =
     {
        x: {{x_list}},
        y: {{y_4}},
        name: 'Battery Stored',
        type: 'bar'
    };

     var trace5 =
     {
        x: {{x_list}},
        y: {{y_5}},
        name: 'Battery Used',
        type: 'bar'
    };
    var data = [trace1, trace2, trace3, trace4, trace5];
    var layout = {barmode: 'group', title:'Energy Evolution Over Time',
        xaxis:{ title: 'Iterations'}, yaxis:{title: 'Energy (kWh)'}};
    Plotly.newPlot('myDiv', data, layout);
  </script>
