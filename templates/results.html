<!DOCTYPE html>
<head>
    <title>Results</title>
    <link rel="icon" href="https://cleanchoiceenergy.com/assets/img/how-it-works-2.png">
    <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body class="background-results">
    <header>
        <img src="https://cleanchoiceenergy.com/assets/img/how-it-works-2.png">
        <h3>Energy4Good</h3>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="about">About</a></li>
                <li><a href="team">Meet the Team</a></li>
                <li><a href="example">Sample</a></li>
            </ul>
        </nav>
    </header>
    <div class="transbox">
        <h3 class="titles">Results</h1>
        <p>Location: {{loc}}</p>
        <p>250W Solar Panels: {{panels}}</p>
        <p>400W Wind Turbines: {{turbines}}</p>
        <p>10kWh Batteries: {{batteries}}</p>
        <div id="myDiv"></div>
            <br><br>
        <div id="myDiv2"></div>
            <br><br>
        <div id="myDiv3"></div>
    </div>
  <script>
    console.log({{x_list}})
    var trace1 = {
        x: {{x_list}},
        y: {{y_1}},
        name: 'Solar Energy',
        type: 'bar'
    };

     var trace2 = {
        x: {{x_list}},
        y: {{y_2}},
        name: 'Wind Energy',
        type: 'bar'
    };

     var trace3 =
     {
        x: {{x_list}},
        y: {{y_3}},
        name: 'Fossil Fuel Energy',
        type: 'bar'
    };

      var trace4 =
     {
        x: {{x_list}},
        y: {{y_4}},
        name: 'Battery Used',
        type: 'bar'
    };

     <!--var trace5 =-->
     <!--{-->
        <!--x: {{x_list}},-->
        <!--y: {{y_5}},-->
        <!--name: 'Battery Used',-->
        <!--type: 'bar'-->
    <!--};-->
    var data = [trace1, trace2, trace3, trace4];
    var layout = {barmode: 'group', title:'Energy Evolution Over Time',
        xaxis:{ title: 'Iterations'}, yaxis:{title: 'Energy (kWh)'}};
    Plotly.newPlot('myDiv', data, layout);
  </script>
  <script>
    console.log({{x_list_final}})
    var trace1 = {
        x: ["0-6h", "6-12h", "12-18h", "18-24h"],
        y: {{y_1_final}},
        name: 'Solar Energy',
        type: 'bar'
    };

     var trace2 = {
        x: ["0-6h", "6-12h", "12-18h", "18-24h"],
        y: {{y_2_final}},
        name: 'Wind Energy',
        type: 'bar'
    };

     var trace3 =
     {
        x: ["0-6h", "6-12h", "12-18h", "18-24h"],
        y: {{y_3_final}},
        name: 'Fossil Fuel Energy',
        type: 'bar'
    };

      var trace4 =
     {
        x: ["0-6h", "6-12h", "12-18h", "18-24h"],
        y: {{y_4_final}},
        name: 'Battery Used',
        type: 'bar'
    };

    var data = [trace1, trace2, trace3, trace4];
    var layout = {barmode: 'group', title:'Final Learned Results',
        xaxis:{ title: 'Time of Day'}, yaxis:{title: 'Energy (kWh)'}};
    Plotly.newPlot('myDiv2', data, layout);
  </script>

  <script>
    var trace1 = {
        x: {{x_list_learning_curve}},
        y: {{y_list_learning_curve}},
        name: '',
        type: 'scatter'
    };

    var data = [trace1];
    var layout = {title:'Learning Curve',
        xaxis:{ title: 'Episodes'}, yaxis:{title: 'Total Reward'}};
    Plotly.newPlot('myDiv3', data, layout);
  </script>
</body>
