<!DOCTYPE html>
<head>
    <title>Results</title>
    <link rel="icon" href="https://cleanchoiceenergy.com/assets/img/how-it-works-2.png">
    <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body style="background">

    <a href="/">Home</a>
    <a href="about">About</a>
    <a href="team">Meet the Team</a>

    <h1 class="titles">Results</h1>

    <h3>Location: {{loc}}</h3>
    <h3>Panels: {{panels}}</h3>
    <h3>Turbines: {{turbines}}</h3>
    <h3>Batteries: {{batteries}}</h3>


  <div id="myDiv"></div>
  <script>
    console.log({{x_list}})
    var trace1 = {
        x: {{x_list}},
        y: {{y_1}},
        name: 'Solar Energy',
        type: 'bar'
    };

     var trace2 = {
        x: {{x_list}},
        y: {{y_2}},
        name: 'Wind Energy',
        type: 'bar'
    };

     var trace3 =
     {
        x: {{x_list}},
        y: {{y_3}},
        name: 'Fossil Fuel Energy',
        type: 'bar'
    };

      var trace4 =
     {
        x: {{x_list}},
        y: {{y_4}},
        name: 'battery stored',
        type: 'bar'
    };

     var trace5 =
     {
        x: {{x_list}},
        y: {{y_5}},
        name: 'battery used',
        type: 'bar'
    };
    var data = [trace1, trace2, trace3, trace4, trace5];
    var layout = {barmode: 'group', title:'Energy Evolution Over Time',
        xaxis:{ title: 'Iterations'}, yaxis:{title: 'Energy (kWh)'}};
    Plotly.newPlot('myDiv', data, layout);
  </script>
</body>
